<div class="toast position-fixed top-0 end-0 bg-success text-white" [ngClass]="customClass" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body position-relative">
        <span class="position-absolute end-0 me-2 text-white" (click)="closeToast()" aria-label="Close"><i class="bi bi-x-lg"></i></span>
        <i class="{{icon}} me-2" style="font-size: 1.5rem;"></i><span class="position-absolute mt-2">{{ message }}</span>
    </div>
  </div>
